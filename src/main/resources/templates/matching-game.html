<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Matching Game</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<button class="back-button" onclick="location.href='/'">⬅️ Back</button>
<h1>Matching Game</h1>

<div class="matching-game-grid">
  <!-- Icons Section -->
  <div class="grid-section icons-section" id="icon-section">
    <div th:each="icon : ${icons}">
      <button class="match-icon"
              th:data-id="${icon.id}"
              th:data-letter="${icon.letter}">
        <i th:class="'fas ' + ${icon.imageUrl}"></i>
      </button>
    </div>
  </div>

  <!-- Letters Section -->
  <div class="grid-section letters-section" id="letter-section">
    <div th:each="letter : ${letters}">
      <button class="match-letter"
              th:data-letter="${letter}"
              th:text="${letter}">
      </button>
    </div>
  </div>
</div>

<!-- Congratulatory Modal -->
<div id="congratulationsModal" class="modal">
  <div class="modal-content">
    <h2>Congratulations!</h2>
    <p>You matched all the pairs!</p>
    <button onclick="restartGame()">Play Again</button>
  </div>
</div>

<script th:src="@{/js/matching-game.js}"></script>
</body>
</html>

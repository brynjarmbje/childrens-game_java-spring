<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Samstæður!</title>
  <link rel="stylesheet" th:href="@{/css/matching-game.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<button class="back-button" onclick="location.href='/'">⬅️ Til baka</button>
<h1>Matching Game</h1>

<div>
  <p>Finnum pörin!</p>
  <p>Ýttu á hlut til að heyra nafnið á honum!</p>
  <p>Leitum svo af upphafsstaf hlutarins!</p>
  <p>Finnum öll pörin til að vinna!</p>
</div>

<div class="matching-game-container">
  <!-- Icons Grid -->
  <div class="matching-grid">
    <div th:each="icon : ${icons}">
      <button class="match-icon" th:data-id="${icon.id}" th:data-letter="${icon.letter}">
        <img th:src="@{'/imagefiles/' + ${icon.imageUrl}}" alt="icon">
      </button>
    </div>
  </div>

  <!-- Letters Grid -->
  <div class="matching-grid">
    <div th:each="letter : ${letters}">
      <button class="match-letter"
              th:data-letter="${letter}"
              th:text="${letter}">
      </button>
    </div>
  </div>
</div>

<!-- Congratulatory Modal -->
<div id="congratulationsModal" class="modal">
  <div class="modal-content">
    <h2>Congratulations!</h2>
    <p>You matched all the pairs!</p>
    <button onclick="restartGame()">Play Again</button>
  </div>
</div>

<script th:src="@{/js/matching-game.js}"></script>
</body>
</html>

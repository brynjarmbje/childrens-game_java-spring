<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="scrollable-page">
<div class="container">
    <h1>Admin Dashboard</h1>
    <div>
        <p>Welcome, <span th:text="${username}">User</span></p>
    </div>

    <!-- Feedback Messages -->
    <div th:if="${success != null}" id="feedback" class="show">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error != null}" id="feedback" class="error">
        <p th:text="${error}"></p>
    </div>

    <!-- Child Selection -->
    <section>
        <h2>Select Children</h2>
        <form th:action="@{'/{adminId}/add-child'(adminId=${adminId})}" method="post">
            <label for="child-selection">Choose a Child:</label>
            <select id="child-selection" name="childId" required>
                <!-- Available children (not yet managed by the admin) -->
                <option th:each="child : ${availableChildren}" th:value="${child.id}" th:text="${child.name}"></option>
            </select>
            <button type="submit" class="selection-button">Add to Group</button>
        </form>
    </section>

    <!-- Current Group -->
    <section>
        <h2>Current Group</h2>
        <form th:action="@{'/{adminId}/remove-child'(adminId=${adminId})}" method="post">
            <label for="current-group">Managed Children:</label>
            <select id="current-group" name="childId" required>
                <!-- Dynamically populate options from managedChildren -->
                <option th:each="child : ${managedChildren}" th:value="${child.id}" th:text="${child.name}"></option>
            </select>
            <button type="submit" class="selection-button">Remove from Group</button>
        </form>
        <form th:action="@{'/{adminId}/clear-group'(adminId=${adminId})}" method="post">
            <button type="submit" class="selection-button">Clear All</button>
        </form>
    </section>

    <hr>

    <!-- Play Button -->
    <section>
        <form th:action="@{/index}" method="get">
            <button type="submit" class="selection-button">Play</button>
        </form>
    </section>

    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-button">Log Out</button>
        </form>
    </div>
</div>
</body>
</html>

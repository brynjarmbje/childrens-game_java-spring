<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="scrollable-page"> <!-- Added scrollable-page class here -->
<div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Feedback Messages -->
    <div th:if="${success != null}" id="feedback" class="show">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error != null}" id="feedback" class="show">
        <p th:text="${error}"></p>
    </div>

    <!-- Child Selection -->
    <section>
        <h2>Select Children</h2>
        <form action="/admin/add-to-group" method="post">
            <label for="child-selection">Choose Children:</label>
            <select id="child-selection" name="childrenIds" multiple required>
                <option th:each="child : ${children}" th:value="${child.id}" th:text="${child.name}"></option>
            </select>
            <button type="submit" class="selection-button">Add to Group</button>
        </form>
    </section>

    <!-- Current Group -->
    <section>
        <h2>Current Group</h2>
        <form action="/admin/clear-group" method="post">
            <select id="group-container" name="currentGroup" class="scrollable-list" multiple>
                <option th:each="child : ${group}" th:value="${child.id}" th:text="${child.name}"></option>
            </select>
            <button type="submit" class="selection-button">Clear Group</button>
        </form>
    </section>

    <hr>

    <!-- Play Button -->
    <section>
        <form th:action="@{/index}" method="get">
            <button type="submit" class="selection-button">Play</button>
        </form>
    </section>

    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-button">Log Out</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	<body>
		<h1>Login</h1>

		<!-- Admin Login Section -->
		<section>
			<h2>Admin Login</h2>
			<form action="*" th:action="@{/}" th:object="${admin}" method="post">
				<label for="admin-username">Username:</label>
				<input type="text" id="admin-username" name="username" th:field="*{username}" required>

				<label for="admin-password">Password:</label>
				<input type="password" id="admin-password" name="password" th:field="*{password}" required>

				<button type="submit">Login as Admin</button>
			</form>
		</section>
		<hr>

		<section>
			<h2>Guest Login</h2>
			<form action="/login" method="post">
				<label for="guest-username">Username:</label>
				<input type="text" id="guest-username" name="username" value="Guest">
				<button type="submit">Login as Guest</button>
			</form>
		</section>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tölurnar okkar</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<button class="back-button" onclick="location.href='/'">⬅️ Til baka</button>
<h1>Tölurnar okkar</h1>

<div class="container">
    <button id="listenButton">HLUSTA</button>
    <form id="gameForm" action="/check" method="post">
        <button type="submit" name="answer" value="1" th:text="${game.options[0]}">${game.options[0]}</button>
        <button type="submit" name="answer" value="2" th:text="${game.options[1]}">${game.options[1]}</button>
        <button type="submit" name="answer" value="3" th:text="${game.options[2]}">${game.options[2]}</button>
    </form>
    <div id="feedback" class="feedback"></div>
    <button id="newGameButton" style="display:none;">Aftur!</button>
    <p id="scoreDisplay">Stig: 0</p>
</div>

<script th:src="@{/js/numbers.js}"></script> <!-- Optional if you have specific JS for numbers game -->
</body>
</html>

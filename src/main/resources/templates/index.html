<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Children's Game</title>
</head>
<body>
<div class="container">
    <div class="score">
        <h3>{{game.score}}</h3>
    </div>
    <div class="question">
        <h1>Hlusta</h1> <!-- This could be dynamically set if different questions exist -->
    </div>
    <form action="/check" method="post">
        <div class="options">
            <button type="submit" name="answer" value="A">A</button>
            <button type="submit" name="answer" value="B">B</button>
            <button type="submit" name="answer" value="C">C</button>
        </div>
    </form>
    <div class="feedback">
        <!-- Feedback on whether the previous answer was correct -->
        <p>{{isCorrect ? 'Correct!' : 'Try Again!'}}</p>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krakka leikur</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="scrollable-page"> <!-- Added scrollable-page class here -->
<!-- Navigation Menu -->
<nav class="navbar">
    <ul>
        <li><span class="username" th:text="${username}"></span></li>
        <li><span class="school-name" th:text="'Skóli: ' + ${schoolName}">School Name</span></li>
    </ul>

</nav>

<!-- Game Selection -->
<div class="container">
    <h1>Veldu leik!</h1>
    <div class="game-selection">
        <a href="/letters" class="game-button">🎨 Stafir!</a>
        <a href="/numbers" class="game-button">🔢 Tölur!</a>
        <a href="/memory-game" class="game-button">🧠 Samstæðuspil!</a>
        <a href="/matching-game" class="game-button">🔗 Hver er stafurinn?</a>
        <a href="/locate-game" class="game-button">🌈 Hvar er dýrið!?</a>
    </div>
</div>

<div class="logout-container">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">Skrá út</button>
    </form>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>

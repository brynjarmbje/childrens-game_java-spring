<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Supervisor Dashboard</h1>

    <!-- Create Child -->
    <section>
        <h2>Create Child</h2>
        <form th:action="@{/supervisor/child/create}" method="post">
            <input type="text" name="name" placeholder="Child Name" required>
            <button type="submit">Create Child</button>
        </form>
    </section>

    <!-- Children List -->
    <section>
        <h3>Children</h3>
        <ul class="scrollable-list">
            <li th:each="child : ${children}" th:text="${child.name}"></li>
        </ul>
    </section>

    <!-- Create Admin -->
    <section>
        <h2>Create Admin</h2>
        <form th:action="@{/supervisor/admin/create}" method="post">
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit">Create Admin</button>
        </form>
    </section>

    <!-- Admins List -->
    <section>
        <h3>Admins</h3>
        <ul class="scrollable-list">
            <li th:each="admin : ${admins}" th:text="${admin.username}"></li>
        </ul>
    </section>

    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-button">Log Out</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Letters Game</title>
</head>
<body>
<h1>Letters Game</h1>

<!-- Display the image for the question -->
<div>
    <img th:src="@{'/image/' + ${question.correctAnswer.id}}" alt="Letter Image" />
</div>

<!-- Options for the user to select -->
<form th:action="@{/letters}" method="post">
    <div th:each="option : ${game.options}">
        <button type="submit" th:name="answer" th:value="${option}">${option}</button>
    </div>
</form>
</body>
</html>
